<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/faviconlogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Similar Villagers for ACNH</title>
  </head>

  <body>
    <header>
      <div>
        <img src="/faviconlogo.svg" alt="Similar Villagers for ACNH logo" class="logo" />
        <h1>Similar Villagers for ACNH</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Overview</a></li>
          <li><a href="/graph.html">Bar Chart</a></li>
          <li><a href="/bubble-chart.html">Bubble Chart</a></li>
        </ul>
      </nav>
      <div></div>
    </header>

    <h2>Click or Search for a Villager</h2>
    <div id="filter">
      <div class="search-bar">
        <img src="./images/search-icon.svg" alt="" />
        <input type="search" name="search" placeholder="Search by name" />
      </div>
      <!-- How to select default value from: https://stackoverflow.com/questions/3518002/how-can-i-set-the-default-value-for-an-html-select-element-->
      <select id="gender">
        <!--using value "none", so I can check this later in my js-->
        <option selected="selected" value="none">Any Gender</option>
      </select>

      <select id="personality">
        <option selected="selected" value="none">Any Personality</option>
      </select>

      <select id="species">
        <option selected="selected" value="none">Any Species</option>
      </select>
    </div>

    <!--Something with D3 .appendChild("body") .appendText(villagername)-->
    <div id="villagers"></div>

    <script type="module" src="./scripts/overview.js"></script>
  </body>
